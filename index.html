<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-card">
        <div class="card">
            <div class="img-card">
                <img id="img" src="img/blue.png" alt="">
            </div>
            <div class="content-card">
                <h2>T-shirt</h2>
                <div class="size">
                    <h3>Size:</h3>
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                    <span>X</span>
                </div>
                <div class="color">
                    <h3>Color:</h3>
                    <span class="selectColor" data-color="#70a7b4" data-nameColor="blue"></span>
                    <span class="selectColor" data-color="#dd4a60" data-nameColor="Pink"></span>
                    <span class="selectColor" data-color="#b8bac4" data-nameColor="grey"></span>
                    <span class="selectColor" data-color="#078655" data-nameColor="green"></span>
                </div>
                <a id="button" href="#">Buy Now</a>
            </div>
            <div class="circle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
